buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.+'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.2+'
    }
}
apply plugin: 'android'
apply plugin: 'android-apt'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        testPackageName "org.cirrus.mobi.smarttransport.tests"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    dependencies {
        compile project(':SmartExtensionUtils')
        compile files('libs/public-transport-enabler-1.0.jar')
        compile files('libs/acra-4.4.0.jar')
        compile 'com.android.support:support-v4:19.1.0'
        //compile project(':public-transport-enabler')
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
    signingConfigs {
        release {
            storeFile file('../smartrans.keystore')
            keyAlias "smartrans"
        }
    }
    buildTypes {
        release {
            debuggable false
            jniDebugBuild false
            signingConfig signingConfigs.release
        }
    }
}
if (project.hasProperty('keypass')) {
    android.signingConfigs.release.keyPassword = keypass
}
if (project.hasProperty('storepass')) {
    android.signingConfigs.release.storePassword = storepass
}

apt {
    arguments {
        manifest 'android/AndroidManifest.xml'
    }
}
dependencies {
    apt 'com.arconsis:datarobot.processor:0.1'
    compile 'com.arconsis:datarobot.api:0.1'
}